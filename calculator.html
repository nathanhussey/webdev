<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nathan's Calculator</title>
	<link rel="stylesheet" href="./calculator.css"/>
</body>
</head>
<body>
	<div class="white-space"></div>
	
	<div class="cal-container">
		<div class="whole-cal">
			<div class="full-bar display button">
				<h1 class="num display-num"> 0 </h1>
			</div>
			
			<div class="row">

				<div class="half-button button left-end-button">
					<h2 class="num"> c </h2>
				</div>

				<div class="button">
					<img class="num-img" src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/06/06130623/Left-Arrow-PNG-File.png" width="25" height="25" alt="left arrow">
				</div>

				<div class="button right-end-button operators">
					<h2 class="num">/</h2>
				</div>

			</div>
			
			<div class="row">

				<div class="button left-end-button">
					<h2 class="num digit"> 7 </h2>
				</div>

				<div class="button">
					<h2 class="num digit"> 8 </h2>
				</div>

				<div class="button">
					<h2 class="num digit"> 9 </h2>
				</div>

				<div class="button right-end-button operators">
					<h2 class="num"> * </h2>
				</div>

			</div>
			
			<div class="row">

				<div class="button left-end-button">
					<h2 class="num digit"> 4 </h2>
				</div>

				<div class="button">
					<h2 class="num digit"> 5 </h2>
				</div>

				<div class="button">
					<h2 class="num digit"> 6 </h2>
				</div>

				<div class="button right-end-button operators">
					<h2 class="num"> - </h2>
				</div>
				
			</div>
			
			<div class="row">

				<div class="button left-end-button">
					<h2 class="num digit"> 1 </h2>
				</div>

				<div class="button">
					<h2 class="num digit"> 2 </h2>
				</div>

				<div class="button">
					<h2 class="num digit"> 3 </h2>
				</div>

				<div class="button right-end-button operators">
					<h2 class="num"> + </h2>
				</div>
			</div>
			
			<div class="row">

				<div class="left-bottom-corner-button button half-button three-fourths">
					<h2 class="num digit">0</h2>
				</div>

				<div class="right-bottom-corner-button button operators">
					<h2 class="num"> = </h2>
				</div>
				
			</div>
		</div>
	</div>
	<div class="white-space"></div>
	<script src="./calculator.js"></script>
</html>
